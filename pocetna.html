<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Pocetna</title>
    <link rel="stylesheet" href="glavno.css">
    <!-- Google Fonts za Inter i Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Inter:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pocetna">
        <div class="mini-tvz">Mini TVZ</div>
        <div class="rectangle-5"></div>
        <div class="prijavi-se">Prijavi se</div>
        
        <div class="button-group">
            <div class="button">
                <div class="content">
                    <div class="icon"></div>
                    <div class="label">Početna</div>
                </div>
            </div>
            <div class="button">
                <div class="content">
                    <div class="icon"></div>
                    <div class="label">Nadolazeće Radionice</div>
                </div>
            </div>
            <div class="button">
                <div class="content">
                    <div class="icon"></div>
                    <div class="label">O nama</div>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="track">
                <div class="track-shape"></div>
            </div>
        </div>

        <div class="opis">
            Platforma za organizaciju, prijavu i vođenje informatičkih radionica za djecu.<br>
            Jednostavno upravljajte terminima, sudionicima i materijalima – sve na jednom mjestu.
        </div>

        <div class="slika">
            <img src="image.png" alt="image 1" width="509" height="339">
        </div>
    </div>
</body>
</html>
